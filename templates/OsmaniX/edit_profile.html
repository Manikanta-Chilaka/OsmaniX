{% extends "base.html" %}
{% block start %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Edit Profile</h4>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">First Name</label>
                            <input type="text" name="first_name" class="form-control"
                                value="{{ request.user.first_name }}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Last Name</label>
                            <input type="text" name="last_name" class="form-control"
                                value="{{ request.user.last_name }}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" value="{{ request.user.email }}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Bio/Profession</label>
                            <input type="text" name="bio" class="form-control" value="{{ profile.bio }}">
                        </div>
                        {% load static %}
                        <div class="mb-3">
                            <label class="form-label">Profile Picture</label>
                            <input type="file" name="avatar" class="form-control">
                            <div class="mt-2">
                                {% if profile.avatar %}
                                <img src="{{ profile.avatar.url }}" alt="Current Avatar"
                                    style="width: 100px; height: 100px; object-fit: cover; border-radius: 50%;">
                                {% else %}
                                <img src="{% static 'images/default-avatar.png' %}" alt="Current Avatar"
                                    style="width: 100px; height: 100px; object-fit: cover; border-radius: 50%;">
                                {% endif %}
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
