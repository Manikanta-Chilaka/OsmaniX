{% extends "base.html" %}

{% block start %}
<style>
    .inbox-container {
        max-width: 100%;
        margin: 0 auto;
        background: #ffffff;
        height: 100vh;
        display: flex;
        flex-direction: column;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .inbox-header {
        padding: 20px;
        background: #f8f9fa;
        border-bottom: 1px solid #eaeaea;
    }

    .inbox-header h3 {
        margin: 0;
        font-weight: 700;
        color: #333;
    }

    .conversation-list {
        flex: 1;
        overflow-y: auto;
        padding: 0;
        list-style: none;
        margin: 0;
    }

    .conversation-item {
        display: flex;
        align-items: center;
        padding: 15px 20px;
        border-bottom: 1px solid #f1f1f1;
        transition: background 0.2s;
        text-decoration: none;
        color: inherit;
        position: relative;
    }

    .conversation-item:hover {
        background: #f8f9fa;
    }

    .avatar-placeholder {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: #007bff;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 1.2rem;
        margin-right: 15px;
        flex-shrink: 0;
    }

    .convo-details {
        flex: 1;
        min-width: 0;
    }

    .convo-name {
        font-weight: 600;
        font-size: 1rem;
        color: #212529;
        margin-bottom: 4px;
        display: block;
    }

    .convo-preview {
        color: #6c757d;
        font-size: 0.9rem;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        display: block;
    }

    .convo-meta {
        font-size: 0.75rem;
        color: #adb5bd;
        margin-left: 10px;
        text-align: right;
        white-space: nowrap;
    }

    .empty-state {
        padding: 40px;
        text-align: center;
        color: #6c757d;
    }
</style>

<div class="inbox-container">
    <div class="inbox-header">
        <h3>Messages</h3>
    </div>

    <div class="conversation-list" id="conversation-list">
        <div class="empty-state">
            <p>Loading conversationsâ€¦</p>
        </div>
    </div>
</div>

<script>
    function loadInbox() {
        fetch("{% url 'inbox_data' %}")
            .then(response => response.json())
            .then(data => {
                const list = document.getElementById("conversation-list");
                list.innerHTML = "";

                if (data.length === 0) {
                    list.innerHTML = `
                        <div class="empty-state">
                            <p>No conversations yet. Start chatting!</p>
                        </div>
                    `;
                    return;
                }

                data.forEach(convo => {
                    list.innerHTML += `
                        <a href="/chat/${convo.conversation_id}/" class="conversation-item">
                            <div class="avatar-placeholder">
                                ${convo.initial}
                            </div>
                            <div class="convo-details">
                                <span class="convo-name">${convo.username}</span>
                                <span class="convo-preview">
                                    ${convo.is_me ? '<span style="color:#007bff">You:</span> ' : ''}
                                    ${convo.last_message}
                                </span>
                            </div>
                            <div class="convo-meta">
                                ${convo.time}
                            </div>
                        </a>
                    `;
                });
            })
            .catch(error => {
                console.error("Inbox load error:", error);
            });
    }

    // Load immediately
    loadInbox();

    // Poll every 2 seconds
    setInterval(loadInbox, 1000);
</script>

{% endblock %}
