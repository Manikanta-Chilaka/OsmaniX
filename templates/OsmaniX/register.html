{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'register.css' %}">
{% endblock %}

{% block start %}
<section class="h-100 bg-dark">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">

            <!-- LEFT IMAGE (RESTORED) -->
            <div class="col-xl-6 d-none d-xl-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                   alt="Registration image"
                   class="img-fluid h-100"
                   style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem; object-fit: cover;" />
            </div>

            <!-- RIGHT FORM -->
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">

                <h3 class="mb-5 text-uppercase text-center">User Registration</h3>

                <form method="post">
                  {% csrf_token %}

                  <div class="mb-4 form-outline">
                    <input type="text" name="full_name" class="form-control form-control-lg" required />
                    <label class="form-label">Full Name</label>
                  </div>

                  <div class="mb-4 form-outline">
                    <input type="email" name="email" class="form-control form-control-lg" required />
                    <label class="form-label">Email</label>
                  </div>

                  <div class="mb-4 form-outline">
                    <input type="text" name="username" class="form-control form-control-lg" required />
                    <label class="form-label">Username</label>
                  </div>

                  <div class="mb-4 form-outline">
                    <input type="password" name="password1" class="form-control form-control-lg" required />
                    <label class="form-label">Password</label>
                  </div>

                  <div class="mb-4 form-outline">
                    <input type="password" name="password2" class="form-control form-control-lg" required />
                    <label class="form-label">Repeat Password</label>
                  </div>

                  <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" name="agree" required />
                    <label class="form-check-label">
                      I agree to the Terms & Conditions
                    </label>
                  </div>

                  <div class="d-flex justify-content-end">
                    <button type="reset" class="btn btn-light btn-lg me-2">Reset</button>
                    <button type="submit" class="btn btn-warning btn-lg">Register</button>
                  </div>

                </form>

              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
